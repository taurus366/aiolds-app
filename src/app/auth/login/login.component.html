<ion-content class="login-container">
  <section class="login-section ion-padding">


  <article class="login-img-container">
    <ion-img class="login-img" src="../../../assets/images/aiolds.png"></ion-img>
  </article>

  <form class="form-container">
    <ion-item class="username-field">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"></ion-input>
      <ion-icon name="person-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-item class="password-field">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    </ion-item>

    <div class="login-button-container">
      <ion-button type="submit" class="login-button">Login</ion-button>
    </div>
  </form>
  </section>
</ion-content>
